<div class="carreras-container">
  <div class="menu">
    <div class="logo">
      <img src="https://cdn.freelogodesign.org/thumbs/0fd89e3a65f04e748cd6c1902342ebaf_200x200.png?v=638546381688927730" alt="Logo Vocational Finter">
    </div>
    <!-- Botones del menú -->
    <button mat-button class="inicio" routerLink="/inicio">Inicio</button>
    <button mat-button class="perfil" routerLink="/perfil">Perfil</button>
    <button mat-button class="universidades" routerLink="/universidades/lista">Universidades</button>
    <button mat-button class="carreras" routerLink="/carreras/lista">Carreras</button>
    <button mat-button class="noticias" routerLink="/noticias/lista">Noticias</button>
  </div>
  
  <div class="main-content">
    <div class="header-bar">Carreras</div>
    <div class="search-filter">
      <mat-form-field>
        <input matInput placeholder="Buscar carrera" [(ngModel)]="searchText" (ngModelChange)="applyFilter()">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Categoría" [(value)]="filterCategory" (selectionChange)="applyFilter()">
          <mat-option value="">Todos</mat-option>
          <mat-option value="Ingenieria">Ingeniería</mat-option>
          <mat-option value="Medicina">Medicina</mat-option>
          <mat-option value="Derecho">Derecho</mat-option>
          <mat-option value="Ciencias">Ciencias</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="carreras-list">
      <mat-card class="carreras-card" appearance="outlined" *ngFor="let carrera of filteredCarreras">
        <mat-card-header>
          <mat-card-title>{{ carrera.nombre }}</mat-card-title>
          <mat-card-subtitle>{{ carrera.modalidad }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{ carrera.summary }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button routerLink="/carreras/ver/{{carrera.id}}">Ver</button> 
        </mat-card-actions>
      </mat-card>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
