<h2>Lista de carreras</h2>

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escriba algÃºn filtro" #input>
  </mat-form-field>
<span> | </span>
  <button mat-flat-button color="accent" routerLink="/Universidad/detalle">Agregar Carrera</button>


<table mat-table [dataSource]="dxLista" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"  > {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
 
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef> Duracion </th>
      <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="modalidad">
      <th mat-header-cell *matHeaderCellDef> Modalidad </th>
      <td mat-cell *matCellDef="let element"> {{element.modalidad}} </td>
    </ng-container>

    <ng-container matColumnDef="universidad">
      <th mat-header-cell *matHeaderCellDef> Universidad </th>
      <td mat-cell *matCellDef="let element"> {{element.universidad}} </td>
    </ng-container>

    <ng-container matColumnDef="facultad">
      <th mat-header-cell *matHeaderCellDef> Facultad </th>
      <td mat-cell *matCellDef="let element"> {{element.facultad}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
