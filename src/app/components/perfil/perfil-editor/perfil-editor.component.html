<div class="estudiante-container">
  <div class="menu">
    <div class="logo">
      <img src="https://cdn.freelogodesign.org/thumbs/0fd89e3a65f04e748cd6c1902342ebaf_200x200.png?v=638546381688927730" alt="Logo Vocational Finter">
    </div>
    <button mat-button class="inicio" routerLink="/inicio">Inicio</button>
    <button mat-button class="perfil" routerLink="/perfil">Perfil</button>
    <button mat-button class="universidades" routerLink="/universidades/lista">Universidades</button>
    <button mat-button class="carreras" routerLink="/carreras/lista">Carreras</button>
    <button mat-button class="noticias" routerLink="/noticias/lista">Noticias</button>
  </div>
  
  <div class="main-content">
      <div class="header-bar">Editar Perfil</div>
      <div class="perfil-container">
        <mat-card class="perfil-card">
          <mat-card-header>
            <mat-card-title>{{ estudiante?.nombre }}</mat-card-title>
            <mat-card-subtitle>{{ estudiante?.apellido }}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
  
        <mat-card class="datos-card">
          <mat-card-content>
            <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="estudiante.nombre" name="nombre">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Apellido</mat-label>
              <input matInput [(ngModel)]="estudiante.apellido" name="apellido">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>DNI</mat-label>
              <input matInput [(ngModel)]="estudiante.dni" name="dni">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Nacimiento</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="estudiante.nacimiento" (dateChange)="formatearFecha($event)" name="nacimiento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Sexo</mat-label>
              <mat-select [(ngModel)]="estudiante.sexo" name="sexo">
                <mat-option value="masculino">Masculino</mat-option>
                <mat-option value="femenino">Femenino</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Correo Electrónico</mat-label>
              <input matInput [(ngModel)]="estudiante.correo" name="correo">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn" routerLink="/perfil">Cancelar</button>
            <button mat-button color="primary" (click)="confirmarGuardarCambios()">Guardar Cambios</button>
         </mat-card-actions>
        </mat-card>
      </div>
   </div>
</div>
