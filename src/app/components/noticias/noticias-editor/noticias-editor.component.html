<div class="admin-container">
  <div class="menu">
    <div class="logo">
      <img src="https://cdn.freelogodesign.org/thumbs/0fd89e3a65f04e748cd6c1902342ebaf_200x200.png?v=638546381688927730" alt="Logo Vocational Finter">
    </div>
    <div class="menu-buttons">
      <!-- Botones del menú -->
      <button mat-button class="Admin" routerLink="/universidades/editor">Universidades</button>
      <button mat-button class="Admin" routerLink="/carreras/editor">Carreras</button>
      <button mat-button class="Admin" routerLink="/noticias/editor">Noticias</button>
<button mat-button class="Admin" routerLink="/perfil">Volver</button>
    </div>
    <div class="Modo">Modo Editor</div>
  </div>
  <div class="main-content">
    <h2>Lista de Noticias</h2>

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escriba algún filtro" #input>
  </mat-form-field>
<span> | </span>
  <button mat-flat-button color="accent" routerLink="/noticias/agregar">Agregar Noticia</button>


<table mat-table [dataSource]="dsListaNoticias" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"  > {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="photoImage">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element"> 
       <img [src]="element.photoImage" width="50" height="50">        
      </td>
    </ng-container>

    <ng-container matColumnDef="contenido">
      <th mat-header-cell *matHeaderCellDef> Contenido </th>
      <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
    </ng-container>
 
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element"> 
          <a routerLink="/noticias/detalle/{{element.id}}">
          <mat-icon>edit</mat-icon>
              
          </a>
           
          <a style="cursor: pointer;" (click)="eliminarNoticia(element)">
            <mat-icon>delete</mat-icon>
          </a>
                  
      </td>
   </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
</div>
